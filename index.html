<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fabulous Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div id="mainContainer">
        <div id="display">
            <div id="displayArea">hello</div>
        </div>
        <div id="buttonsContainer">
            <div class="buttonsColumn">
                <div class="button" id="bClear">C</div>
                <div class="button" id="b7">7</div>
                <div class="button" id="b4">4</div>
                <div class="button" id="b1">1</div>
                <div class="button"></div>
            </div>
            <div class="buttonsColumn">
                <div class="button" id="bUndo">U</div>
                <div class="button" id="b8">8</div>
                <div class="button" id="b5">5</div>
                <div class="button" id="b2">2</div>
                <div class="button" id="b0">0</div>
            </div>
            <div class="buttonsColumn">
                <div class="button"></div>
                <div class="button" id="b9">9</div>
                <div class="button" id="b6">6</div>
                <div class="button" id="b3">3</div>
                <div class="button" id="bDot">.</div>
            </div>
            <div class="buttonsColumn">
                <div class="button operator" id="bDivide">/</div>
                <div class="button operator" id="bMultiply">X</div>
                <div class="button operator" id="bSubstract">-</div>
                <div class="button operator" id="bAdd">+</div>
                <div class="button operator" id="bEqual">=</div>
            </div>
        </div>
    </div>
</body>

</html>
